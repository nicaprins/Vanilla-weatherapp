<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp Nica Prins</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="city"
          class="form-control-lg"
          id="search-text-input"
          placeholder="Enter City"
        />
        <button type="submit" class="btn btn-primary mb-3">
          Search Weather!
        </button>
        <button
          type="button"
          class="btn btn-success mb-3"
          id="current-location"
          value="Current"
        >
          📍 My current weather
        </button>
      </form>
      <h1 id="city"></h1>
      <ul>
        <h4 class="dayAndTime"></h4>
        <li class="typeOfWeather" id="display-comment"></li>
        <span id="weatherEmoji"> </span>
        <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather-icon"
                class="icon"
                id="weather-icon"
            /></span>

        <h2 id="temperature"></h2>
        <span class="units" id="temperature">
          <a href="#" id="celcius-link" class="active">°C |</a>
          <a href="#" id="farenheit-link" class="farenheit">°F</a>
        </span>
      </ul>

      <div class="row extra-updates">
        <div class="col-1">◎ Humidity: <span id="humidity"> </span>%</div>
        <div class="col-1">|</div>
        <div class="col-1">▼ Temp <span id="minTemp"> </span>°C</div>
        <div class="col-1">|</div>
        <div class="col-1">▲ Temp <span id="maxTemp"> </span>°C</div>
        <div class="col-1">|</div>
        <div class="col-1">▶︎ Wind <span id="maxWind"> </span>km/h</div>
      </div>
      <br>
      <h3>This week's forecast</h3>
          <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
       </div>
     </div>
      <footer>
        Coded by Nica Prins
        <br />
        <a href="https://github.com/nicaprins/WeatherappNica"
          >Go to Nica's Github repository </a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
